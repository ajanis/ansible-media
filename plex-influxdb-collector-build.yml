- name: Deploy Plex Media Server; NZB Services, Reverse Proxy, Webserver, File Sharing services
  hosts:
    - mediaservices
    - webservices
    - fileservices
  become: True
  tasks:
    - import_role:
        name: common
    - import_role:
        name: openldap
    - import_role:
        name: ceph-fs
      when: storage_backend == "cephfs"
    - import_role:
        name: nfs
      when: storage_backend == "nfs"
    - import_role:
        name: docker
        tasks_from: docker-install.yml
    - import_role:
        name: mediaserver
        tasks_from: plex-influx-dockerbuild.yml
      when: "'plexservers' in group_names"
